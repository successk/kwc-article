<link rel="import" href="../polymer/polymer.html">

<dom-module id="kwc-article-slide">
  <template>
    <style>
      :host {
        display: flex;
        width: 100%;
      }

      :host:not([show]) {
        display: none;
      }

      .slide {
        width: 100%;
        height: 100%;
      }

      .title-subtitle {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
      }

      .title-subtitle ::content h1 {
        font-size: 3rem;
      }

      .title-subtitle ::content p {
        font-size: 2rem;
      }

      .title-content {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
      }

      .title-content ::content h3 {
        font-size: 2rem;
      }

      .title-content ::content p {
        font-size: 1.5rem;
      }

      .title {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
      }

      .title ::content h2 {
        font-size: 3rem;
      }

      .figure {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
      }

      .figure ::content figure {
        margin: 0;
        padding: 0;
      }

      .figure ::content figure img {
        max-width: 100%;
      }

      .title-list {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
      }

      .title-list ::content ul, .title-list ::content ol {
        text-align: left;
      }
    </style>

    <template is="dom-if" if="[[isType(type, 'title-subtitle')]]">
      <div class="slide title-subtitle">
        <content select="h1"></content>
        <content select="p"></content>
      </div>
    </template>

    <template is="dom-if" if="[[isType(type, 'title-content')]]">
      <div class="slide title-content">
        <content select="h3"></content>
        <content select="p"></content>
      </div>
    </template>

    <template is="dom-if" if="[[isType(type, 'title')]]">
      <div class="slide title">
        <content select="h2"></content>
      </div>
    </template>

    <template is="dom-if" if="[[isType(type, 'figure')]]">
      <div class="slide figure">
        <content select="figure"></content>
      </div>
    </template>

    <template is="dom-if" if="[[isType(type, 'title-list')]]">
      <div class="slide title-list">
        <content select="h3"></content>
        <content select="ul,ol"></content>
      </div>
    </template>
  </template>

  <script src="kwc-article-slide.js" inline></script>
</dom-module>
